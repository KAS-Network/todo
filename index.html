<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/simplebar.css">
  <script src="./scripts/simplebar.js" type="module" defer></script>
  <script src="./scripts/main.js" type="module" defer></script>
  <title>Задачи</title>
</head>
<body>
  <div class="container">
    <div class="list-manager">
      <div class="list-manager__header">
        <svg class="logo list-manager__logo" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.8 18.1L10.4 25.4L6.2 21.3L4 23.5L10.4 29.9L20 20.3L17.8 18.1ZM17.8 5.09998L10.4 12.4L6.2 8.29998L4 10.5L10.4 16.9L20 7.29998L17.8 5.09998ZM17.8 31.1L10.4 38.4L6.2 34.3L4 36.5L10.4 42.9L20 33.3L17.8 31.1Z" fill="#3F51B5"/>
          <path d="M24 22H44V26H24V22ZM24 9H44V13H24V9ZM24 35H44V39H24V35Z" fill="#90CAF9"/>
        </svg>
        <h2 class="list-manager__title">
          Мои списки
        </h2>
      </div>

      <button class="list-manager__create-list-btn btn">
        <span class="list-manager__create-list-btn-text">
          Создать
        </span>
      </button>

      <div class="list-manager__content" data-simplebar>
        <ul class="list-manager__list-of-lists"></ul>
      </div>
    </div>

    <div class="list-editor">
      <header class="list-editor__header">
        <h1 class="list-editor__title">
          Задачи
        </h1>
      </header>

      <main class="list-editor__main task-manager">
      </main>
    </div>
  </div>
</body>
</html>
